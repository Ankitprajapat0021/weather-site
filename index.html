<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Forecast</h1>
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name" onkeydown="if(event.key==='Enter') getWeather()">
    <button onclick="getWeather()">Check Weather</button>
  </div>
  <div id="loading" style="display: none;">Loading...</div>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");
      const apiKey = "0f979bcecd8dbfdcff4b8698f2f4affa";
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

      if (!city) {
        result.innerText = "Please enter a city name.";
        return;
      }

      loading.style.display = "block";
      result.innerHTML = "";

      try {
        const response = await fetch(url);
        const data = await response.json();
        loading.style.display = "none";

        if (data.cod === "200") {
          const nextDay = data.list[8];
          result.innerHTML = `
            <h2>📍 ${data.city.name}</h2>
            <p>🕐 Forecast for: ${nextDay.dt_txt}</p>
            <p>🌡️ Temperature: ${nextDay.main.temp}°C</p>
            <p>💧 Humidity: ${nextDay.main.humidity}%</p>
            <p>🌧️ Weather: ${nextDay.weather[0].description}</p>
            <p>💨 Wind Speed: ${nextDay.wind.speed} m/s</p>
          `;
          document.getElementById("cityInput").value = "";
        } else {
          result.innerText = "City not found!";
        }
      } catch (error) {
        loading.style.display = "none";
        result.innerText = "Error fetching weather data.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
