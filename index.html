<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather Forecast</h1>
  
  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name" onkeydown="if(event.key==='Enter') getWeather()">
    <button onclick="getWeather()">Check Weather</button>
  </div>

  <div id="loading" style="display: none;">Loading...</div>
  <div id="result"></div>

  <div id="history-container">
    <h3>Recent Searches</h3>
    <ul id="history"></ul>
    <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
  </div>

  <script>
    async function getWeather(cityParam = null) {
      const cityInput = document.getElementById("cityInput");
      const city = cityParam || cityInput.value.trim();
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");
      const apiKey = "0f979bcecd8dbfdcff4b8698f2f4affa"; // Replace with your actual API key
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

      if (!city) {
        result.innerText = "Please enter a city name.";
        return;
      }

      loading.style.display = "block";
      result.innerHTML = "";

      try {
        const response = await fetch(url);
        const data = await response.json();
        loading.style.display = "none";

        if (data.cod === "200") {
          const nextDay = data.list[8]; // Forecast 24 hours ahead
          result.innerHTML = `
            <h2>📍 ${data.city.name}</h2>
            <p>🕐 Forecast for: ${nextDay.dt_txt}</p>
            <p>🌡️ Temperature: ${nextDay.main.temp}°C</p>
            <p>💧 Humidity: ${nextDay.main.humidity}%</p>
            <p>🌧️ Weather: ${nextDay.weather[0].description}</p>
            <p>💨 Wind Speed: ${nextDay.wind.speed} m/s</p>
          `;

          addToHistory(data.city.name);
          cityInput.value = "";
        } else {
          result.innerText = "City not found!";
        }
      } catch (error) {
        loading.style.display = "none";
        result.innerText = "Error fetching weather data.";
        console.error("Fetch error:", error);
      }
    }

    function addToHistory(city) {
      let history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      if (!history.includes(city)) {
        history.unshift(city);
        if (history.length > 5) history.pop(); // Limit to 5
        localStorage.setItem("weatherHistory", JSON.stringify(history));
        displayHistory();
      }
    }

    function displayHistory() {
      const history = JSON.parse(localStorage.getItem("weatherHistory")) || [];
      const list = document.getElementById("history");
      list.innerHTML = "";
      history.forEach(city => {
        const li = document.createElement("li");
        li.textContent = city;
        li.onclick = () => getWeather(city);
        list.appendChild(li);
      });
    }

    function clearHistory() {
      localStorage.removeItem("weatherHistory");
      displayHistory();
    }

    window.onload = displayHistory;
  </script>
</body>
</html>
